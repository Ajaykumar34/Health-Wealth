<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="dealer.css">
  </head>
  <body>
    <form class="form-signin">
      <img class="mb-4" src="android-chrome-512x512.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal ">Registration</h1>
      <div class="form-floating">
        <input type="text" class="form-control mb-1" id="floatingInput" placeholder="First Name" required>
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control mb-1" id="floatingInput"  placeholder="Last Name" required>
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control mb-1" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control mb-1" id="floatingPassword" name="password" placeholder="Password"required>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInput" name="password"placeholder="password" required>
        <label for="floatingInput">Confirm Password</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control mt-1" id="floatingInput" placeholder="Address" required>
        <label for="floatingInput">Address</label>
      </div>
      <div class="form-floating">
        <input type="tel" class="form-control mt-1" id="floatingInput" placeholder="Phone" required>
        <label for="floatingInput">Phone Number</label>
      </div>
      <div class="form-check">
        <input class="form-check-input mb-1" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input mb-1" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Female
        </label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" required> Agree With Terms And Conditions
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-dark" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  </body>
</html>
